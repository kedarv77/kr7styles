<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KR7Styles | Urban Clothing Brand</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #f4f4f4;
    }
    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #fff;
    }
    nav a {
      color: #f4f4f4;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: url('https://images.unsplash.com/photo-1541099649105-f69ad21f3246') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #fff;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .collections {
      padding: 3rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      background-color: #1a1a1a;
    }
    .collection {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .collection img {
      max-width: 100%;
      border-radius: 6px;
    }
    .collection h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #f4f4f4;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #000;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>KR7Styles</h1>
    <nav>
      <a href="#collections">Collections</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Streetwear That Speaks</h2>
    <p>Bold. Minimal. Unapologetically You.</p>
  </section>

  <section class="collections" id="collections">
    <div class="collection">
      <img src="https://images.unsplash.com/photo-1521337589406-0a3b3f3b5cd4" alt="Hoodies" />
      <h3>Signature Hoodies</h3>
    </div>
    <div class="collection">
      <img src="https://images.unsplash.com/photo-1600180758890-6559c5b2262e" alt="T-Shirts" />
      <h3>Graphic Tees</h3>
    </div>
    <div class="collection">
      <img src="https://images.unsplash.com/photo-1586796671525-27b7c7c83c09" alt="Caps" />
      <h3>Statement Caps</h3>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 KR7Styles. All rights reserved.</p>
  </footer>
</body>
</html>
